<ion-header>
	<ion-navbar>
		<ion-title>收银</ion-title>
		<ion-buttons start>
			<button ion-button (click)="accounts()">
				帐目
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button (click)="reset()" strong>
				重置
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-list col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4>
				<ion-item>
					<ion-label>日期</ion-label>
					<ion-datetime [(ngModel)]="date" min="2000" [max]="max" displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" placeholder="收款日期"></ion-datetime>
				</ion-item>
				<ion-item (click)="sub(i)" *ngFor="let i of row.orders">
					{{ i.item.name}}
					<ion-badge>{{ i.num }}</ion-badge>
					&#10005;
					<ion-badge color="secondary">{{ i.item.price | currency:'JPY':true:'1.2-2' }}</ion-badge>
					=
					<ion-badge color="secondary">{{ i.price | currency:'JPY':true:'1.2-2' }}</ion-badge>
				</ion-item>
				<ion-item>
					<ion-label>成本</ion-label>
					<ion-badge color="secondary" item-end>{{ row.price | currency:'JPY':true:'1.2-2' }}</ion-badge>
				</ion-item>
				<ion-item (click)="money()">
					<ion-label>实收</ion-label>
					<ion-badge color="danger" item-end>{{ row.money | currency:'JPY':true:'1.2-2' }}</ion-badge>
				</ion-item>
				<ion-item>
					<ion-label>利润</ion-label>
					<ion-badge item-end>{{ row.money - row.price | currency:'JPY':true:'1.2-2' }}</ion-badge>
				</ion-item>
				<button (click)="done()" [disabled]="row.money == 0 && row.orders.length == 0" ion-button full large>确定</button>
			</ion-list>
			<filter-items (select)="addItem($event)" col-12 col-sm-12 col-md-6 col-lg-8 col-xl-8></filter-items>
		</ion-row>
	</ion-grid>
</ion-content>
