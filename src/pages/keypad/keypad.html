<ion-header>
	<ion-navbar>
		<ion-title>输入金额</ion-title>
		<ion-buttons end>
			<button ion-button (click)="cancel()">
				取消
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-badge color="danger" item-end>{{ num | number:'1.0-2' }}</ion-badge>
		</ion-item>
	</ion-list>
	<ion-grid>
		<ion-row>
			<button (click)="add(7)" ion-button full col-4 large strong round color="light">7</button>
			<button (click)="add(8)" ion-button full col-4 large strong round color="light">8</button>
			<button (click)="add(9)" ion-button full col-4 large strong round color="light">9</button>
		</ion-row>
		<ion-row>
			<button (click)="add(4)" ion-button full col-4 large strong round color="light">4</button>
			<button (click)="add(5)" ion-button full col-4 large strong round color="light">5</button>
			<button (click)="add(6)" ion-button full col-4 large strong round color="light">6</button>
		</ion-row>
		<ion-row>
			<button (click)="add(1)" ion-button full col-4 large strong round color="light">1</button>
			<button (click)="add(2)" ion-button full col-4 large strong round color="light">2</button>
			<button (click)="add(3)" ion-button full col-4 large strong round color="light">3</button>
		</ion-row>
		<ion-row>
			<button (click)="add(0)" ion-button full col-8 large strong round color="light">0</button>
			<button (click)="dot()" ion-button full col-4 large strong round color="light">.</button>
		</ion-row>
		<ion-row>
			<button (click)="del()" ion-button full col-4 large strong round color="danger">删除</button>
			<button (click)="done()" ion-button full col-8 large strong round color="secondary">确定</button>
		</ion-row>
	</ion-grid>
</ion-content>
