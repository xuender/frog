<ion-header>
	<ion-navbar>
		<ion-title>标签</ion-title>
		<ion-buttons end>
			<button ion-button (click)="add()" strong>
				新增
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<button (click)="edit(t)" ion-item *ngFor="let t of tags">
			{{ t.name }}
			<ion-note item-end>
				{{ t.note }}
			</ion-note>
			<ion-badge item-end>{{ t.count }}</ion-badge>
		</button>
	</ion-list>
</ion-content>
