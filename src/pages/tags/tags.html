<ion-header>
	<ion-navbar>
		<ion-title>标签设置</ion-title>
		<ion-buttons start>
			<button *ngIf="isReorder" ion-button (click)="saveTags()">
				排序完毕
			</button>
			<button *ngIf="!isReorder" ion-button (click)="reorder()">
				排序
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button (click)="add()" strong>
				新增
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list [reorder]="isReorder" (ionItemReorder)="reorderTags($event)">
		<button (click)="edit(t)" ion-item *ngFor="let t of tags">
			{{ t.name }}
			<ion-note item-end>
				{{ t.note }}
			</ion-note>
			<ion-badge item-end>{{ t.items }}</ion-badge>
			<ion-badge color="secondary" item-end>{{ t.customers }}</ion-badge>
		</button>
	</ion-list>
</ion-content>
